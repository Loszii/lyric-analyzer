<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lyrics Analyzer</title>
        <link rel="stylesheet" href="assets/style.css">
        <link rel="stylesheet" href="assets/analysis.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </header>
    <body>
        <div id="container">
            <div class="col">
                <div id="thumb-container">
                    <div id="thumbnail"></div>
                </div>
            </div>
            <div class="col">
                <div id="l-top">
                    <a id="back" href="/">&#8592;</a>
                    <h1 id="l-header">Lyrics</h1>
                    <button id="deselect">deselect all</button>
                </div>
                <div id="lyrics-container">
                    <div id="lyrics">LOADING...</div>
                </div>
            </div>
            <div class="col">
                <button id="analyze-button">Analyze</button>
                <h1 id="guidance">(Click lyrics to analyze)</h1>
                <div id="analysis-container">
                    <div id="analysis">LOADING...</div>
                </div>
            </div>
        </div>
        <script src="assets/analysis.js"></script>
    </body>
</html>
