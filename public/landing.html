<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lyrics Analyzer</title>
        <link rel="stylesheet" href="/assets/style.css">
        <link rel="stylesheet" href="/assets/landing.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </header>
    <body>
        <div id="container">
            <h1 id="header">Lyric Analyzer</h1>
            <div class="side-flex">
                <div class="side-flex">
                    <h1>title:</h1>
                    <input id="title" type="text">
                </div>
                <div class="side-flex">
                    <h1>artists:</h1>
                    <input id="artists" type="text">  
                </div>
            </div>
            <div class="side-flex">
                <a class="btn" id="search">Search</a>
                <a class="btn" id="spotify">Connect to Spotify (disabled)</a> 
            </div>
            <h1 id="feedback">Enter a song to start!</h1>
        </div>

        <script src="assets/landing.js"></script>
    </body>
</html>
